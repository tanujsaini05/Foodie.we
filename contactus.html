<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./CSS/contactstyle.css">
</head>
<body>
    <div class="navbar">
        <a href="#" class="navbar-logo">FOODIE.WE</a>
        <ul class="navbar-links">
                <li><a href="./home.html" class="nav-link active">Home</a></li>
                <li><a href='#' class="nav-link">Schedule</a></li>
                <li><a href="#" class="nav-link">Blog</a></li>
                <li><a href="./contactus.html" class="nav-link">Contact</a></li>
                <li><a href="#" class="nav-link">About</a></li>
        </ul>
        
    </div>

    <div class="contact-section">
        <div class="contact-image">
            <img src="./Images/Biryani.jpeg" alt="Food Image">
        </div>
        <div class="contact-details">
            <h2>Get in Touch</h2>
            <p>We’d love to hear from you! Whether you’re looking for a recipe or have any questions about Foodie.We, we’re here to help.</p>
            
            <div class="contact-info">
                <p><strong>Tel:</strong> +91 9416398735 | <strong>Email:</strong> info@foodie.we</p>
            </div>
            
            <div class="contact-form">
                <form action="#" method="POST">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
